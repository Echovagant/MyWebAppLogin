<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áî®Êà∑ÁôªÂΩï</title>
    <style>
        /* ÂÖ®Â±ÄÊ†∑Âºè */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* ËÉåÊôØË£ÖÈ•∞ÂÖÉÁ¥† */
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            opacity: 0.2;
        }

        body::before {
            background: rgba(255, 255, 255, 0.7);
            top: -100px;
            left: -100px;
            animation: float 8s ease-in-out infinite;
        }

        body::after {
            background: rgba(255, 255, 255, 0.5);
            bottom: -100px;
            right: -100px;
            animation: float 10s ease-in-out infinite reverse;
        }

        /* ÊµÆÂä®Âä®Áîª */
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(20px, 20px) scale(1.1);
            }
        }

        /* ÁôªÂΩïÂç°ÁâáÊ†∑Âºè */
        .login-wrapper {
            perspective: 1000px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            transform-style: preserve-3d;
            transition: transform 0.6s ease, box-shadow 0.6s ease;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 6s infinite;
        }

        @keyframes shine {
            0% {
                left: -100%;
            }
            20%, 100% {
                left: 100%;
            }
        }

        .login-container:hover {
            transform: translateY(-5px) rotateY(5deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        /* Ê†áÈ¢òÊ†∑Âºè */
        .login-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        h2 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
            animation: growLine 1.5s ease-out;
        }

        @keyframes growLine {
            from {
                width: 0;
            }
            to {
                width: 50px;
            }
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        /* Ë°®ÂçïÊ†∑Âºè */
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #555;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px 15px;
            font-size: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.7);
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        /* ÂõæÊ†áÊ†∑Âºè */
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            transition: color 0.3s ease;
            font-size: 16px;
        }

        input[type="text"]:focus + .input-icon,
        input[type="password"]:focus + .input-icon {
            color: #667eea;
        }

        /* ÂØÜÁ†ÅÂèØËßÅÊÄßÂàáÊç¢ */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #666;
        }

        /* Êèê‰∫§ÊåâÈíÆ */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .submit-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        /* Áî®Êà∑Á±ªÂûãÂçïÈÄâÊåâÈíÆÊ†∑Âºè */
        .user-type-group {
            display: flex;
            gap: 15px;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .user-type-option {
            flex: 1;
            min-width: 100px;
        }

        .user-type-option input[type="radio"] {
            display: none;
        }

        .user-type-option label {
            display: block;
            padding: 10px 15px;
            text-align: center;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 0;
        }

        .user-type-option input[type="radio"]:checked + label {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 25px 20px;
            }

            h2 {
                font-size: 22px;
            }

            .user-type-group {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* Âä†ËΩΩÂä®Áîª */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
    </style>
</head>
<body>
<div class="login-wrapper">
    <div class="login-container">
        <div class="login-header">
            <h2>Áî®Êà∑ÁôªÂΩï</h2>
            <p class="subtitle">ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÁôªÂΩï‰ø°ÊÅØ</p>
        </div>

        <form id="loginForm" action="LoginServlet" method="post">
            <div class="form-group">
                <label for="username">Áî®Êà∑Âêç</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" required>
                    <span class="input-icon"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">ÂØÜÁ†Å</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" required>
                    <span class="input-icon"></span>
                    <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="form-group">
                <label>Áî®Êà∑Á±ªÂûã</label>
                <div class="user-type-group">
                    <div class="user-type-option">
                        <input type="radio" id="student" name="userType" value="student" required>
                        <label for="student">Â≠¶Áîü</label>
                    </div>

                    <div class="user-type-option">
                        <input type="radio" id="teacher" name="userType" value="teacher">
                        <label for="teacher">ÊïôÂ∏à</label>
                    </div>

                    <div class="user-type-option">
                        <input type="radio" id="staff" name="userType" value="staff">
                        <label for="staff">Â∑•‰Ωú‰∫∫Âëò</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <span id="btnText">ÁôªÂΩï</span>
                <span id="btnLoader" class="loading" style="display: none;"></span>
            </button>
        </form>
    </div>
</div>

<script>
    // ÂØÜÁ†ÅÂèØËßÅÊÄßÂàáÊç¢
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.querySelector('.toggle-password');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
        } else {
            passwordInput.type = 'password';
            toggleIcon.textContent = 'üëÅÔ∏è';
        }
    }

    // Ë°®ÂçïÊèê‰∫§Âä®Áîª
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');
        const submitBtn = document.querySelector('.submit-btn');

        // Á¶ÅÁî®ÊåâÈíÆÈò≤Ê≠¢ÈáçÂ§çÊèê‰∫§
        submitBtn.disabled = true;
        btnText.textContent = 'ÁôªÂΩï‰∏≠';
        btnLoader.style.display = 'inline-block';

        // Ê∑ªÂä†Ë°®ÂçïÊèê‰∫§Âä®Áîª
        this.classList.add('submitting');
    });

    // È°µÈù¢Âä†ËΩΩÂä®Áîª
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
            document.body.classList.add('loaded');
        }, 300);
    });
</script>
</body>
</html>
